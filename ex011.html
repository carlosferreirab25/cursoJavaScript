<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>País de origem</h1>
    Qual é seu país? <input type="text" name="pais" id="pais">
    <input type="button" value="Pesquisar" onclick="clicar()">
    <div id='res'>

    </div>
    <script> 
    function clicar(){
        var paisp = window.document.getElementById('pais')
        var res = window.document.getElementById('res')

        var vel = String(paisp.value)
        res.innerText = `Seu pais é ${vel}` 
        if(vel == 'Brasil'){
            res.innerHTML = 'Você é Brasileiro'
        }else(
            res.innerHTML = 'Você é estrangeiro'
        )

        

    }


    </script>
</body>
</html>
